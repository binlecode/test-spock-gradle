apply plugin: "groovy"

version = "0.1-snapshot"
description = "hello gradle testing project"

// Spock works with Java 1.5 and above
sourceCompatibility = 1.5

repositories {
    mavenCentral()
    // Spock snapshots are available from the Sonatype OSS snapshot repository
    maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    groovy "org.codehaus.groovy:groovy-all:2.1.5"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.0-SNAPSHOT"
}

task checkBuild(dependsOn: build) {
    doFirst {
        println "listing all tasks:"
        tasks.each { println it }
    }

    println "build completed: ${new Date()}"
    println "current task path: ${path}"

    doLast {
        println "do last"
    }
}


